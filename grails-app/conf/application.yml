#// File: grails-app/conf/application.yml
grails:
    profile: web
    codegen:
        defaultPackage: interntrack
    gorm:
        reactor:
            events: false

    plugin:
        springsecurity:
            password:
                algorithm: 'bcrypt'
                bcrypt:
                    logrounds: 12

            userLookup:
                userDomainClassName: 'interntrack.User'
                authorityJoinClassName: 'interntrack.UserRole'
                authorityClassName: 'interntrack.Role'

            auth:
                loginFormUrl: '/login/auth'

            successHandler:
                defaultTargetUrl: '/login/success'
                alwaysUseDefaultTargetUrl: false

            failureHandler:
                defaultFailureUrl: '/login/auth?error'

            logout:
                postOnly: false

            csrf:
                enabled: false

            controllerAnnotations:
                staticRules:
                    - pattern: '/'
                      access: ['permitAll']
                    - pattern: '/index'
                      access: ['permitAll']
                    - pattern: '/assets/**'
                      access: ['permitAll']
                    - pattern: '/**/js/**'
                      access: ['permitAll']
                    - pattern: '/**/css/**'
                      access: ['permitAll']
                    - pattern: '/**/images/**'
                      access: ['permitAll']
                    - pattern: '/login/**'
                      access: ['permitAll']
                    - pattern: '/logout/**'
                      access: ['permitAll']
                    - pattern: '/dashboard/admin'
                      access: ['ROLE_ADMIN']
                    - pattern: '/dashboard/supervisor'
                      access: ['ROLE_SUPERVISOR']
                    - pattern: '/dashboard/intern'
                      access: ['ROLE_INTERN']
                    - pattern: '/user/**'
                      access: ['ROLE_ADMIN']
                    - pattern: '/error'
                      access: ['permitAll']
                    - pattern: '/notFound'
                      access: ['permitAll']

server:
    port: 8070

dataSource:
    pooled: true
    jmxExport: true
    driverClassName: com.microsoft.sqlserver.jdbc.SQLServerDriver
    dialect: org.hibernate.dialect.SQLServer2012Dialect
    dbCreate: update
    properties:
        jmxEnabled: true
        initialSize: 5
        maxActive: 50
        minIdle: 5
        maxIdle: 25
        maxWait: 10000

environments:
    development:
        dataSource:
            url: jdbc:sqlserver://localhost:1433;databaseName=InternTrackDB;encrypt=false
            username: sa
            password: 123
            dbCreate: create-drop
    test:
        dataSource:
            dbCreate: update
            url: jdbc:h2:mem:testDb
    production:
        dataSource:
            dbCreate: none
            url: jdbc:h2:./prodDb

hibernate:
    cache:
        use_second_level_cache: false
        use_query_cache: false